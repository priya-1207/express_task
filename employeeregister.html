
<html>
    <head>
        <title>
           EMP REGISTER FORM
        </title>
    </head>

                    <td>
                        NAME:

                        <input type="text" placeholder="name" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        PASSWORD:
                    </td>
                    <TD>
                        <input type="password"  placeholder="password" name="password">
                    </TD>

                      <td>
                          EMAIL:
                      </td>

                        <input type="mail"  placeholder="email" name="email">
                      </td>
                    </tr>
                    <tr>
                        <td>
                            PHONE NO:
                        </td>
                        <TD>
                            <input type="phone"  placeholder="98480*****" name="phone">

                <tr>
                    <td>
                        CITY:
                    </td>
                    <TD>
                        <input type="city"  placeholder="city" name="city">

            </tr>
            <tr>
                <td>
                    PROFESSION:
                </td>
                <TD>
                    <input type="text"  placeholder="profession" name="PROFESSION">
                </TD>
        </tr>
        <tr>
            <td>
                EMPID:
            </td>
            <TD>
                <input type="number"  placeholder="empid" name="empid">
            </TD>
    </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit" name="">

              </tr>
            </table>
