<html>
    <head>
        <title>
           AADHAR REGISTER FORM
        </title>
    </head>
    <BODY>
        <form method="POST" action="/aadhar/aadharreg">
            <table>
                <tr>
                    <td>
                        NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="fullname">
                    </td>
                </tr>
                <tr>
                    <td>
                        RATIONCARD NO:
                    </td>
                    <TD>
                        <input type="number"  placeholder="rationcard_no" name="rationcard_no">
                    </TD>
                    <tr>
                      <td>
                          EMAIL:
                      </td>
                      <td>
                        <input type="mail"  placeholder="email" name="email">
                      </td>
                    </tr>
                    <tr>
                        <td>
                            PHONE NO:
                        </td>
                        <TD>
                            <input type="phone"  placeholder="98480*****" name="phone">
                        </TD>
                </tr>
                <tr>
                    <td>
                        CITY:
                    </td>
                    <TD>
                        <input type="city"  placeholder="city" name="city">
                    </TD>
              </tr>
              <tr>
                <td>
                    <input type="submit" value="submit" name="">
                </td>
          </tr>
            </table>
        </form>
    </BODY>
</html>
